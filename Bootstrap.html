<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Bootstrap.css">
    <title>ANIA MANAGEMENT</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div><p class="border-bottom"><i class="bi bi-at fs-1 text-primary"></i><span class="fw-bold fs-3">ANIA</span><span class="fs-5"> MANAGEMENT</span></p></div>
        <div class="text-primary border-bottom"><h2>COVID-19 Relief Rental Assistance</h2></div>
        <div class="row"><p class="col-sm-6 m-auto my-3 text-center">If You Completed Rental Assistance Applications In The Office Or On Your Own Please Complete The Form Below. If Not,Scroll Down For The Application Link.</p></div>
        <div class="d-flex justify-content-center">
            <div class="InputBox d-flex flex-column">
                <div><input class="p-2 my-2 w-100" type="text" placeholder="First Name"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="Last Name"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="Building Address And Apt. Number"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="Phone Number"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="Your Email"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="Passaic County ERAP Application Number"/></div>
                <div><input class="p-2 my-2 w-100" type="text" placeholder="DCA Application Number"/></div>
            </div>
        </div>
        <div class="contain d-flex justify-content-center">
            <div class="inner-contain w-100">
                <label class="DOB">Date Of Birth</label><br/><span class="Read">{This Is Required To Look Up The DCA Application}</span>
                <div class="InputDate d-flex justify-content-between my-2">
                    <div><input class="text-center py-2 w-100" type="text" placeholder="DD"/></div>
                    <div><input class="text-center py-2 w-100" type="text" placeholder="MM"/></div>
                    <div><input class="text-center py-2 w-100" type="text" placeholder="YYYY"/></div>
                </div>
            </div>
        </div>
        <div class="varify my-3">
            <div class="inner-varify d-flex justify-content-between">
                <div class="d-flex border border-secondary"><i class="bi bi-check fs-1 d-flex text-success my-2"></i><p class="my-3 pe-3">I'm not a robot</p></div>
                <button class="w-50 py-2 fw-bold bg-primary text-white border-0" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
